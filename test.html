<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .arjs-loader div {
        color: white;
        font-size: 1.3em;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="arjs-loader"><div>Loading AR, please wait...</div></div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="precision: medium; logarithmicDepthBuffer: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- Load video -->
      <a-assets>
        <video
          id="video1"
          src="assets/asset.mp4"
          loop
          preload="auto"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <!-- NFT Marker -->
      <a-nft
        id="marker"
        type="nft"
        url="nft/image01/image01"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Video plane (adjust ratio if needed) -->
        <a-video
          id="videoplane"
          src="#video1"
          width="1.78"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
        >
        </a-video>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const video = document.querySelector("#video1");

      marker.addEventListener("markerFound", () => {
        video.play();
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
      });
    </script>

  </body>
</html>
